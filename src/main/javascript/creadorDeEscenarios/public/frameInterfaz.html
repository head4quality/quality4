<html>
    <head>
        <script src="libs/jquery-1.11.3.min.js"></script>
        <script src="libs/snap.svg-min.js"></script>
        <script src="js/app.js"></script>
        <link rel=stylesheet href="css/estilo.css" type="text/css">
        <link href="css/estiloMenuInteractivo.css" rel="stylesheet" type="text/css" media="all" />
    </head>
    <body>
        <div id="toolBar">
            <ul class="interactivo">
                <input id="nombreFeature" type="text"/>
                <li onclick="capturandoElemento=true">Agregar Elemento</li>
                <li onclick="nuevoFeature()">Guardar Feature</li>
            </ul>
        </div>
        <div id="imagenes"></div>
        <div id="menuNuevoWebElement">
            <strong>Nombre</strong><br/>
            <input type="text" id="nombre"/>
            <button id="aceptarNuevoWebElement">Aceptar</button>
            <button>Cancelar</button>
        </div>
        <div id="nav" name="menuNuevoPaso">
            <ul class="interactivo" id="navUl">
                <li class="navLi">Accion
                    <ul id="acciones" class="interactivo">
                    </ul>
                </li>
                <li class="navLi">Asercion
                    <ul id="aserciones" class="interactivo">
                    </ul>
                </li>
                <li class="navLi accionesWebElement">Opciones
                    <ul class="interactivo">
                        <li>Cambiar nombre</li>
                        <li>Editar forma</li>
                    </ul>
                </li>
            </ul>
        </div>
        <script src="js/navigation.js" type="text/javascript"></script>
        <script src="js/Reglas.js"></script>
        <script src="js/GeneradorDeCodigo.js"></script>
        
        <!-- Formulario que contiene los campo de ingreso de informacion necesaria para genenrar los steps-->
        <div id="formularioGenerarCodigo">
            <strong>Nuevo paso</strong><br/>
            <div style="padding:5px;">
                <label>Otro elemento </label><select name="webElementsSelect"></select><br/>    
            </div>
            <div style="padding:5px;">
                <label>Texto </label><input type="text" name="textoParametro"/><br/>    
            </div>
            <button name="okCrearPaso">Ok</button><br/>
        </div>
        
        <!-- Contenedor donde se escribe el codigo a medida que se va generando ya sea con nuevos webelements o steps-->
        <div id="codigoGenerado">
            <div style="display:none;">
                <h2>Page Object</h2>
                <div id="codigoPage" style="display: block;"></div>
                <div id="constructorPage">
                    public NombrePage(){
                        <div></div>
                    }
                </div>
            </div>
            <!--div id="codigoSteps">
                <h2>Steps</h2>
            </div-->
            <div id="codigoFeatures">
                <h2>Escenario</h2>
            </div>
        </div>
        <script>
            cargarImagenes('nombre');
            cargarInteraccion();
            cargarToolBar();
            gc = new GeneradorDeCodigo();
        </script>
    </body>
</html>
